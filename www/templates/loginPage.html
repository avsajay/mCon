<ion-view cache-view="false" hide-nav-bar="true">
  <ion-content  class="loginBackground">

    <form name="signinForm" novalidate="" ng-submit="signIn(signinForm)"  class="text-center text-white">
      <div><br><br>
        <img src="img/logo.png" class="login-logo">
      </div>
      <div class="white-text">
        <h1 class="white-text">mCon</h1><h4 class="white-text"> Conference Collaboration </h4>
      </div>
      <br>
      <div class="container">
        <div class="list">
          <label class="item item-input rounded-transparent-input"  ng-class="{ 'has-error-lr' : signinForm.username.$invalid  && signinForm.$submitted, 'valid-lr' : signinForm.username.$valid  && signinForm.$submitted}" >
            <input type="email" placeholder="Enter Your Username" class="white-text onfocus"  name="username" ng-model="user.username" required>
          </label>

          <font class="form-errors" ng-show="signinForm.username.$error && signinForm.$submitted" ng-messages="signinForm.username.$error">
          </font>
          <br>
          <label class="item item-input rounded-transparent-input"
          ng-class="{ 'has-error-lr' : signinForm.password.$invalid  && signinForm.$submitted, 'valid-lr' : signinForm.password.$valid  && signinForm.$submitted}">
            <input type="password" placeholder="Enter Your Password" class="white-text onfocus" name="password"
                       ng-model="user.password" required>
          </label>
          <div class="form-errors" ng-show="signinForm.password.$error && signinForm.$submitted" ng-messages="signinForm.password.$error">
          </div>
          <span class="form-error pull-left">{{signInError}}</span>
          <div style="margin-top:15px">
            <button  class="item button button-block button-calm roundedButtons  extra-left-padding extra-right-padding full-width">
                Login
              </button>
          </div>
        </div>
      </form>

    </ion-content>

</ion-view>
