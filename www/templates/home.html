 <div>

 </div>

<svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>

<h4 style="text-align:center;color:#fff">Successfully Synced</h4>

    <ion-list id="home-list3" class="list" style="padding:0px;margin:0pxs;display:{{dataClass}}">

	<label class="item item-input">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="text" placeholder="Search" ng-model="search">
	</label>

	<div class="list">
			<div class="item item-avatar item-icon-left item-icon-right" style="font-size:smaller" ng-repeat="item in listOfconf | filter:search" ng-click="viewConference(item)">
				<img src="{{item.image}}" class="ion icon">

				<h2 class="list-title">{{item.conf_name}}</h2>
        <p>{{item.fromDate | date :  "MMM d, y"}} - {{item.toDate | date :  "MMM d, y"}}</p>

			<i class="icon ion-ios-arrow-right"></i>
			</div>
		</div>

    </ion-list>
  </ion-content>

</ion-view>
