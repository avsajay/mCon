<ion-view cache-view="false" title="Edit Logistics">
  <ion-content padding="true" class="has-header">

		<div id="inputContainer" class="inputDemo">
         <md-content layout-padding>

            <form name="editLogisticsForm" ng-submit="submitForm(editLogisticsForm.$valid)" novalidate>
				<div class="row-heading move-top">
      <p class="pull-left"></p>
      <h4 class="text-light-blue extra-padding container extra-padding light-blue-text">Onsite Coordinator</h4>


  </div>

			   <md-input-container class="md-block">
                  <label>Name</label>
                  <input name="Name" ng-model="logisticsDetails1.OnsiteCoordinator_Name">

               </md-input-container>

			   <md-input-container class="md-block">
                  <label>Email</label>
                  <input  name="Email" ng-model="logisticsDetails1.OnsiteCoordinator_Email"
                     ng-pattern="/^.+@.+\..+$/" />
                  <div ng-messages="editLogisticsForm.OnsiteCoordinator_Email.$error" role="alert">
                     <div ng-message="pattern">
                      Enter a valid email address.
                     </div>

                  </div>
               </md-input-container>
			     <md-input-container class="md-block">
                  <label>PhoneNumber</label>
                  <input name="PhoneNumber" ng-model="logisticsDetails1.OnsiteCoordinator_PhoneNumber">

               </md-input-container>
			   			<div class="row-heading move-top">
      <p class="pull-left"></p>
      <h4 class="text-light-blue extra-padding container extra-padding light-blue-text">Event Coordinator</h4>


  </div>
  <md-input-container class="md-block">
                  <label>Name</label>
                  <input  name="Name" ng-model="logisticsDetails1.EventCoordinator_Name">

               </md-input-container>

			   <md-input-container class="md-block">
                  <label>Email</label>
                  <input name="Email" ng-model="logisticsDetails1.EventCoordinator_Email"
                     ng-pattern="/^.+@.+\..+$/" />
                  <div ng-messages="editLogisticsForm.EventCoordinator_Email.$error" role="alert">
                     <div ng-message="pattern">
                      Enter a valid email address.
                     </div>
					  <div ng-message="required">This is required.</div>
                  </div>
               </md-input-container>
			     <md-input-container class="md-block">
                  <label>PhoneNumber</label>
                  <input name="PhoneNumber" ng-model="logisticsDetails1.EventCoordinator_PhoneNumber">

               </md-input-container>

	   			<div class="row-heading move-top">
      <p class="pull-left"></p>
      <h4 class="text-light-blue extra-padding container extra-padding light-blue-text">Flight Details</h4>


  </div>
  <md-datepicker ng-model="params.Start_Date" md-placeholder="Start date"></md-datepicker>
  <md-input-container class="md-block">
                 <label>Start Time</label>
                 <input type="time" name="Start Time" ng-model="logisticsDetails1.Start_Time">

              </md-input-container>
  <md-input-container class="md-block">
                  <label>City</label>
                  <input  name="Name" ng-model="logisticsDetails1.Start_City">

               </md-input-container>
			   <md-input-container class="md-block">
                  <label>Airlines</label>
                  <input name="Name" ng-model="logisticsDetails1.Start_Airlines">

              </md-input-container>
			  <md-datepicker ng-model="params.Arrival_Date" md-placeholder="Arrival date"></md-datepicker>
			  <md-input-container class="md-block">
                 <label>Arrival Time</label>
                 <input type="time" name="Start Time" ng-model="logisticsDetails1.Arrival_Time">

              </md-input-container>
			  <md-input-container class="md-block">
                  <label>City</label>
                  <input  name="Name" ng-model="logisticsDetails1.Arrival_City">

               </md-input-container>
			   <md-input-container class="md-block">
                  <label>Airlines</label>
                  <input  name="Name" ng-model="logisticsDetails1.Arrival_Airlines">

              </md-input-container>

    			<div class="row-heading move-top">
      <p class="pull-left"></p>
      <h4 class="text-light-blue extra-padding container extra-padding light-blue-text">Hotel Details</h4>


  </div>
  <md-input-container class="md-block">
                  <label>Name</label>
                  <input  name="Name" ng-model="logisticsDetails1.HotelName">
                  
               </md-input-container>

   <md-input-container class="md-block">
                  <label>Comments</label>
                  <input md-maxlength="300" name="Comments" ng-model="logisticsDetails1.comments">
                  <div ng-messages="editLogisticsForm.comments.$error">

                     <div ng-message="md-maxlength">put the comments</div>
                  </div>
               </md-input-container>

<button class="button button-calm button-block roundedButtons" value="save" ng-disabled="editLogisticsForm.$invalid" ng-click="edit(logisticsDetails1)">Save</button>

            </form>
         </md-content>
      </div>
  </ion-content>
</ion-view>
