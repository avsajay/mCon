<ion-view cache-view="false" title="Attendee List">
<ion-nav-buttons side="right">
		<a href="#/menu-content/addAttendee">
		<div style="padding:4px;font-size:20px">
        <i class="icon2 ion-ios-plus-outline"></i>
      </div>

      </a>
	</ion-nav-buttons>
  <ion-content padding="false" class="has-header">
    <ion-list id="attendeeList-list8">
	<label class="item item-input">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="search" placeholder="Search" ng-model="search">
	</label>
 <div class="list">
			<div class="item item-avatar item-icon-left item-icon-right" ng-repeat="item in attendee_list | filter:search" ng-click="call(item)">
				<i class="icon ion-android-contact" style="color:{{item.color}}"></i>

				<h2 class="list-title">{{item.attendee_Name }}</h2>
				<p>{{item.attendee_PhoneNumber}}</p>
			<i class="icon ion-ios-arrow-right"></i>
			</div>
		</div>
    </ion-list>
  </ion-content>
</ion-view>
